<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GoldenFeather Poultry Farm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
        }
        .hero {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1607746882042-944635dfe10e') center/cover;
            height: 55vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }
        .hero h1 { font-size: 3rem; font-weight: 700; }
        .contact-card {
            border-radius: 15px;
            padding: 30px;
            background: #fff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        .btn-submit {
            background: #28a745;
            color: #fff;
            font-weight: 600;
            border-radius: 50px;
            padding: 10px 25px;
        }
        .btn-submit:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<!-- HERO -->
<section class="hero">
    <div>
        <h1>Contact Us</h1>
        <p class="fs-5 mt-2">We'd love to hear from you</p>
    </div>
</section>

<!-- CONTACT FORM -->
<section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="contact-card">
                <h3 class="mb-4">Get in Touch</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Contact Info -->
    <div class="row text-center mt-5">
        <div class="col-md-4">
            <h5>üìû Phone</h5>
            <p>+233 55 000 0000</p>
        </div>
        <div class="col-md-4">
            <h5>üìç Address</h5>
            <p>GoldenFeathers Farm, Accra, Ghana</p>
        </div>
        <div class="col-md-4">
            <h5>‚úâ Email</h5>
            <p>info@goldenfeathers.com</p>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
